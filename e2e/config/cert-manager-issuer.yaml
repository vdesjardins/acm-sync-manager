apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: e2e-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: e2e-selfsigned-ca
  namespace: default
spec:
  isCA: true
  commonName: e2e-selfsigned-ca
  secretName: e2e-ca-root
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: e2e-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: e2e-ca-issuer
  namespace: default
spec:
  ca:
    secretName: e2e-ca-root
